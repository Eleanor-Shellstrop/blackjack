<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <meta name="author" content="Anne Ensign">
    <meta name="description" content="Class casino game of 21! This project is to demonstrate skills learned with JavaScript, CSS and HTML">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lakki+Reddy&display=swap" rel="stylesheet">
    <link href="./css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
   <header class="header container">
    <h1>Blackjack</h1>
   </header> 

   <main class="container">
    <div class="board container" id="board">
        <div id="dealerSection">
            <div id="dealerHeader">
                <h2>Dealer's Hand</h2>
            </div>
           <div id="dealer" class="container"></div>  <!-- Dealer's cards appear here -->
        </div>
        <div id="playerSection">
            <div id="playerHeader" class="container">
                <h2 id="playerName">Player's Hand</h2>
                <div id="playerChips"></div>     <!-- Player's cards appear here -->
            </div>
            <div id="player" class="container"></div>
        </div>

        <div id="buttonGroup">
            <button id="deal">Deal</button>
            <button id="hit">Hit</button>
            <button id="stand">Stand</button>
        </div>
    </div>
    <div id="endGame"style="display: none">
        <div id="result" ></div>
        <button id="playAgain">Play Again</button>
    </div>
   </main>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
   <script src="./js/app.js"></script>
</body>
</html>
